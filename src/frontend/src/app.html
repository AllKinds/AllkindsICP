<!DOCTYPE html>
<html lang="en" class="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<link rel="icon" href="#" />
		<title>Allkinds ICP v0.2</title>
		<meta
			name="description"
			content="Allkinds, a web3 social media dapp where people match and connect based on their values and what resonates with them. This is done by creating and answering public questions. Build on ICP."
		/>
		<script>
			try {
				const isDarkPreferred = window.matchMedia('(prefers-color-scheme: dark)').matches;

				const currentTheme =
					localStorage.nnsTheme === null ||
					localStorage.nnsTheme === undefined ||
					localStorage.nnsTheme === ''
						? undefined
						: JSON.parse(localStorage.nnsTheme);

				document.documentElement.classList.add(currentTheme ?? (isDarkPreferred ? 'dark' : ''));
			} catch (error) {
				console.error('Error initializing theme', error);
			}
		</script>
		<!-- dark:bg-gradient-to-r dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 
	bg-gradient-to-r from-stone-50 via-white to-stone-50 
	
	transition ease-in-out duration-500
	dark:text-stone-200
	text-slate-800 -->
	</head>
	<body class="overflow-none font-sans dark:text-slate-200 text-zinc-900 bg-main trans-300">
		<!-- dark:bg-gradient-to-r dark:from-slate-900 dark:via-slate-900/95 dark:to-slate-900 -->
		<div>%sveltekit.body%</div>
	</body>
</html>
